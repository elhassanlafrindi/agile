spring.application.name=projAgile
server.port=8086
# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:agile-db}
spring.datasource.username=${DB_USERNAME:agileUser}
spring.datasource.password=${DB_PASSWORD:AgilePass}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,beans
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

logging.file.name= logs/application.log
logging.level.root=INFO

jwt.secret=123456
jwt.expiration=86400000